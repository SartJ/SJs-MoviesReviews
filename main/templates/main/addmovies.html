{% extends 'main/base.html'  %}



{% block content %}

<br><br>
<div class="container" style="background-color: #a7d129">
    <br>
    <div class="card" style="background-color: #a7d129">
        <div class="card-body" style="background-color: #3e3636">

                <center>
                    <H1 style="color: white">{{ controller }}</H1>

                <br><br>
                {% if submitted %}
                    <h3 style="color: white">Your Movie was Submitted Successfully!!!</h3>
                {% else %}


                <form action="" method=POST style="color: white">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <input type="submit" value="{{ controller }}" class="btn btn-success">

                </form>
                {% endif %}
                </center>
        </div>
    </div>
    <br>
</div>
